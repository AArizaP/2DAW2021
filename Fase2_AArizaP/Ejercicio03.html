<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ03 - FASE 2 - AAP</title>


    <script>
    
    function dividir() {
        
        let num1 = parseInt(prompt("Escribe un número: "));
        let num2 = parseInt(prompt("Escribe un número: "));

        var division = Math.abs(num1/num2);
        
        document.write("LA DIVISION DE " + num1 + " ENTRE " + num2 + " ES IGUAL A " + division);

    }


    function multiplicar() {
        
        let num1 = parseInt(prompt("Escribe un número: "));
        let num2 = parseInt(prompt("Escribe un número: "));

        var multplicacion = Math.abs(num1*num2);

        document.write("LA MULTIPLICACIÓN DE " + num1 + " POR " + num2 + " ES IGUAL A " + multplicacion);


    }    




    </script>




</head>
<body>

    <input type="button" onclick="dividir()" value="DIVISION"/>

    <input type="button" onclick="multiplicar()" value="MULTIPLICAR"/>



    
</body>
</html>
