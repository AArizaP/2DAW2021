        <script>

class Hospital {
    constructor(nombre, ciudad, nPacientes) {

    this.nombre = nombre;
    this.ciudad = ciudad;
    this.pacientes = new Array();

    for (let i = 0; i < nPacientes; i++) {
        this.pacientes[i] = new Paciente(i, "Paciente" + i, "Constipado");
    }
    }

    eliminarPaciente(x) {
        
    this.pacientes.splice(x, 1);
    }


    imprimirPacientes() {

    for (let i = 0; i < this.pacientes.length; i++) {
        alert(this.pacientes[i].nombre);

    }
    }




}


class Paciente {
    constructor(codigo, nombre, enfermedad) {
        
    this.codigo = codigo;
    this.nombre = nombre;
    this.enfermedad = enfermedad;
    }

   
}

let hosp = new Hospital("Frontela", "El Puerto de Santa Maria", 5);
            hosp.imprimirPacientes();
            hosp.eliminarPaciente(0);


        </script>
