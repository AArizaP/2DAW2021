    <script>

        let num1 = parseInt(prompt("Escribe un número: "));
        let num2 = parseInt(prompt("Escribe un número: "));

        var suma = Math.abs(num1 + num2);
    

        if(num1 == num2) {
            document.write("¡Oh! Los dos valores introducidos son iguales, realizamos el triple de su suma: " + suma * 3)
        } else {
            document.write("Los dos valores introducidos son diferentes, realizamos la suma: " + suma)
        }


    </script>
