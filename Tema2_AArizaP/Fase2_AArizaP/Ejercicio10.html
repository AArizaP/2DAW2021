<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ10 - FASE 2 - AAP</title>


    <script>

        let num1 = parseInt(prompt("Escribe un número: "));
        let num2 = "19";

        var diferencia = Math.abs(num1 - num2);
    

        if(num1 > 19) {
            document.write("¡Oh! El numero introducido es mayor a 19, entonces, realizamos el triple de la diferencia: " + diferencia * 3)
        } else {
            document.write("El numero introducido es menor a 19, entonces, la diferencia es: " + diferencia)
        }


    </script>



</head>
<body>
    
</body>
</html>
