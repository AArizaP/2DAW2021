<!DOCTYPE html >
<html>

        <meta charset="UTF-8">
        <title>Ejercicio 04 Fase 1 JavaScript</title>

    <body>

        <script>

        //4. Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo 
        //(El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)


            let lado;
            lado = prompt('Introduzca medida de un lado: ');
        
                var perimetro;
                perimetro = parseInt(lado) * 4;

                    document.write('Dicho perímetro es: ');
                    document.write(perimetro);
        </script>

    </body>
</html>
