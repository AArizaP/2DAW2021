    <script>

        let num1 = parseInt(prompt("Escribe un número: "));
        let num2 = "13";

        var diferencia = Math.abs(num1 - num2);
    

        if(num1 > 13) {
            document.write("¡Oh! El numero es mayor a 13, entonces, realizamos el doble de la diferencia: " + diferencia * 2)
        } else {
            document.write("El numero es menor a 13, entonces, la diferencia es: " + diferencia)
        }


    </script>
