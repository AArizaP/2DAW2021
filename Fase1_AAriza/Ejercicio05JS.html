        <script>

        //5. Escribir un programa en el cual se ingresen cuatro n√∫meros, calcular e informar 
        //   la suma de los dos primeros y el producto del tercero y el cuarto.


            let valor1;
            let valor2;
            let valor3;
            let valor4;

                valor1 = prompt('Introduce el primer valor: ');
                valor2 = prompt('Introduce el segundo valor: ');
                valor3 = prompt('Introduce el tercer valor: ');
                valor4 = prompt('Introduce el cuarto valor: ');

                    let suma;
                        suma = parseInt(valor1) + parseInt(valor2);

                    let producto;
                        producto = parseInt(valor3) * parseInt(valor4);

            document.write('Sumatorio del primer y segundo valor es: ');
            document.write(suma);

            document.write('<br>');

            document.write('Producto del tercer y cuarto valor es: ');
            document.write(producto);

        </script>
