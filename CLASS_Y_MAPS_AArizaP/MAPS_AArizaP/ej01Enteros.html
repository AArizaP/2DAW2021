


<script>

function entAleatorios(){

    const aleatorio = valor => Math.trunc(Math.random() * valor) + 1;

            document.write(aleatorio(5));
        document.write('<br>');

            document.write(aleatorio(15));
        document.write('<br>');

            document.write(aleatorio(30));
        document.write('<br>');
}

</script>

<body onload="entAleatorios()"> </body>
