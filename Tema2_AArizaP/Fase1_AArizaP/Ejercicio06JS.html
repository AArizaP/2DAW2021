        <script>

        //6. Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete

        //   Cuando cargamos una nota y queremos convertir inmediatamente el valor ingresado a entero podemos hacer:
        //   nota1=prompt(‘Ingrese primer nota:’,”); nota1=parseInt(nota1);


            let nota1;
            let nota2;
            let nota3;
                nota1 = parseInt(prompt('Introduce primera nota: '));
                nota2 = parseInt(prompt('Introduce segunda nota: '));
                nota3 = parseInt(prompt('Introduce tercera nota: '));

            let suma;
                suma = nota1 + nota2 + nota3;

            let promedio;
                promedio = suma / 3;

            if (promedio >= 7) {
                document.write('¡PROMOCIONADO!');
            }
            
        </script>
